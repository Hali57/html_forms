<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Student Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1>Student Registration Form</h1>
  <form action="#" method="post">
  <fieldset>
    <legend>Personal Information</legend>
    <label class = "flow"for="name">Name:
      <input id="name" type="text" placeholder="Name" required>
    </label>
    <label class="flow" for="DOB"> Date Of Birth:
      <input id="DOB" type="date" placeholder="DOB" required>
    </label>
    <label class="flow"  for="address">Address:
      <input id="address" type="text" placeholder="Address" required>
    </label>
    <label class="flow"  for="telephone">Telephone:
      <input id="telephone" type="tel" placeholder="Telephone" required>
    </label>
    <label class="flow"  for="email">Email:
      <input id="email" type="email" placeholder="Email" required>
    </label>
    <label class="flow"  for="course">Course:
      <input type="text" id="course" placeholder="Input your course" required>
    </label>
    
  </fieldset>
    <fieldset>
      <legend>Gender</legend>
      <label for="male">Male:
        <input type="radio" id="male" name="gender" value="male" required></label>
      <label for="female">Female:
        <input type="radio" id="female" name="gender" value="female" required>
      </label>
    </fieldset>
    <label class="btn" for='cancel'>
      <input type="button" id="cancel" value="Cancel" onclick="if(confirm('Are you SURE you wish to cancel?')) location.reload();">
    </label>
    <label  class="btn" for='submit''>
      <input type="submit" id="submit" value="Submit"">
    </label>

    
  </form>
</body>

</html>
